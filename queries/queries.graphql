## possible queries
{
  topExperiences {
    ...ExperienceFragment
  }

  topHomes {
    id
    perNight
    name
    description
    pictures(first: 1) {
      url
    }
    numRatings
    avgRating
  }

  topReservations {
    id
    slug
    title
    avgPricePerPerson
    pictures {
      url
    }
    title
    popularity
    isCurated
    location {
      ...LocationFields
    }
  }

  homesInPriceRange(min: 0, max: 100) {
    id
    perNight
    name
    description
    pictures(first: 1) {
      url
    }
    numRatings
    avgRating
  }

  featuredDestinations {
    name
    homePreview {
      url(width: 180, height: 270)
    }
    slug
  }

  cityExperiences: experiencesByCity(
    cities: [
      "New York"
      "Barcelona"
      "Paris"
      "Tokyo"
      "Los Angeles"
      "Lisbon"
      "San Francisco"
      "Sydney"
      "London"
      "Rome",
      "Moss Landing"
    ]
  ) {
    city {
      name
    }
    experiences {
      ...ExperienceFragment
    }
  }
}

fragment ExperienceFragment on Experience {
  id
  category {
    id
    mainColor
    name
    experience {
      id
    }
  }
  title
  location {
    ...LocationFields
  }
  pricePerPerson
  reviews {
    id
    accuracy
    checkIn
    cleanliness
    communication
    createdAt
    location
    stars
    text
    value
  }
  preview {
    url
  }
  popularity
}

fragment LocationFields on Location {
  id
  lat
  lng
  address
  directions
}
